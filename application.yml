eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    
    
microservices:
  order-service:
    endpoints:
      endpoint:
        uri: http://localhost:8081/order/postOrder
        
  payment-service:
    endpoints:
      endpoint:
        uri: http://PAYMENT-SVC/payment/payForOrder
